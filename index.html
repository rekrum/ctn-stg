<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>こっとにょ vs 缶＆カレー ver0.2</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      background: #ccf;
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #startScreen, #gameOverScreen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 10;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
    }
    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 20;
      color: white;
    }
  </style>
</head>
<body onclick="tryPlayBGM()">
<div id="controls">
  <label><input type="checkbox" id="bgmToggle" checked> BGM ON</label><br>
  <label>音量: <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.2"></label>
</div>
<canvas id="gameCanvas"></canvas>
<div id="startScreen">
  <h1>こっとにょ vs 缶＆カレー ver0.2</h1>
  <p>スマホはタップ、PCは←→キーで操作</p>
  <button onclick="startGame()">スタート！</button>
</div>
<div id="gameOverScreen" style="display:none;">
  <h1>ゲームオーバー！</h1>
  <p id="finalScoreText"></p>
  <button onclick="location.reload()">もう一回</button>
</div>
<script src="main.js"></script>
</body>
</html>
